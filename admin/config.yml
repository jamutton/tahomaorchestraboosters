backend:
  name: github
  repo: jamutton/tahomaorchestraboosters
  branch: master

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "concerts"
    label: "Concerts"
    folder: "concerts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Location", name: "location", widget: "string", default: "Tahoma HS PAC" }
      - { label: "Program Details", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image", required: false }

  - name: "news"
    label: "News"
    folder: "news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "date" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "home"
        file: "pages/home.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "Home" }
          - { label: "Hero Text", name: "hero_text", widget: "string" }
          - { label: "Donation URL", name: "donation_url", widget: "string" }
          - { label: "Intro Text", name: "intro_text", widget: "markdown" }
      - label: "About Page"
        name: "about"
        file: "pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
